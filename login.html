<head>

<body>
       <header>
        <div class="website-header">
            <a href="index.html"><img src="image/logo.png" alt="logo"></a>
            <h2>FN DETECTOR</h2>

            <div class="social-icons">
                <a href="https://www.facebook.com/"><i class="fab fa-facebook"></i></a>
                <a href="https://www.twitter.com/"><i class="fab fa-twitter"></i></a>

            </div>
        </div>

    <h2>Login to detect fake news</h2>

    <form action="search-bar.html">
        <div class="imgcontainer">
            <img src="image/avatar.png" alt="Avatar" class="avatar">
        </div>

        <div class="container">
            <label for="uname"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" name="uname" required id="usname">

            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required id="passwd">

            <button type="submit">Login</button>
            
            <label>
               
                <input type="checkbox" checked="checked" name="remember"> Remember me
            </label>
        </div>

        <div class="container" style="background-color:#f1f1f1">
            <button type="button" class="cancelbtn">Cancel</button>
            <span class="psw">Forgot <a href="#">password?</a></span>
        </div>
    </form>
<footer>
       	
			<div class="social-links">

				<section class="Subscribe">
					<h2>Subscribe to FN Detector</h2>
					<p>Enter your email address to subscribe to this blog and receive notifications of new posts by email</p>
					<input type="email" placeholder="Email Address">
					<button type="button" class="footer-buttons">Subscribe</button>
				</section>
			</div>
